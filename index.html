<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--sweet alert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--fontawsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!--email js-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <!--클립보드 자동 복사-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
    <!--구글폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <script defer src="src/index.js"></script>
    <link rel="stylesheet" href="style/index.css">
    <!-- <script type='module' src='./dist/app.js' defer></script> -->
    <title>이가희의 포트폴리오</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo02.png" alt="logo" />
            </div>
            <ul class="navUl">
                <li class="headerMenu">HOME<div class="menuLine"></div></li>
                <li class="headerMenu">PROJECT<div class="menuLine"></div></li>
                <li class="headerMenu">SKILL<div class="menuLine"></div></li>
                <li class="headerMenu">CONTACT<div class="menuLine"></div></li>
            </ul>
            <div class="space"></div>
            <div class="toggleBtn">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>
    <article>
        <section class="homeContainer" id="home">
            <div class="logoBox">
                <img src="img/logo01.png" alt="logo" />
            </div>
            <div class="mainTitle">
                <p>Hello<br />I'm Kahee Lee, Developer</p>
            </div>
            <div class="down"><i class="fas fa-caret-down"></i></div>
        </section>

        <section class="projectContainer">
            <div class="sectionTitle">PROJECT
                <div class="subBar"></div>
            </div>
            <div class="projectWrap"></div>
        </section>

        <section class="skillContainer">
            <div class="sectionTitle">SKILL<div class="subBar"></div>
            </div>

            <div class="skillWrap">
                <div class="front">

                </div>
                <div class="back">

                </div>
            </div>
        </section>
        <section class="contactContainer">
            <div class="sectionTitle">CONTACT
                <div class="subBar"></div>
                <i class="fab fa-github"></i>
                <i class="far fa-envelope"></i>
            </div>

            <form>

                <div class="copyBox">
                    <input class="github" value="https://github.com/Tomas1876" readonly>
                    <button type="button" class="btn" id="copyGit" data-clipboard-target=".github">Copy</button>
                </div>
                <input type="text" class="reply_to" name="reply_to" placeholder="이메일을 입력하세요" />
                <div id="textarea" contenteditable>내용을 입력하세요</div>
                <input type="hidden" name="message" id="message">
                <button type="submit" name="submit" id="submitBtn"><i class="fas fa-paper-plane"></i></button>

            </form>

        </section>

    </article>

</body>

</html>
